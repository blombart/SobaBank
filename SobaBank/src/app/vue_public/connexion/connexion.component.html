

<div class="wrapper col-md-5">
    <form  (ngSubmit)="onSubmit()" class="form-signin">       
      <h2 class="form-signin-heading">Veuillez vous connecter</h2>
      <input  type="text" class="form-control" id="nom" name="nom" placeholder="Email Address" required="" autofocus="" [(ngModel)]="utilisateur.nom"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="utilisateur.password"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>   
    </form>
  </div>
