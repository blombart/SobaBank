
<form (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom">
  </div>

  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input type="text" class="form-control" id="prenom"  name="prenom">
  </div>



  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="mail">
  </div>


  <div class="form-group">
    <label for="numtel">Numero Telephone</label>
    <input type="tel" class="form-control" id="numtel" name="numTel">
  </div>


   <div class="form-group">
    <label for="pieceidentite">Piece d'identit√©</label>
    <input type="file" class="form-control" id="pieceidentite">
  </div>

  <div class="form-group">
    <label for="justificatifsalaire">Justificatif de salaire</label>
    <input type="file" class="form-control" id="justificatifsalaire">
  </div>

   <div class="form-group">
    <label for="justificatifdomicile">Justificatif de domicile</label>
    <input type="file" class="form-control" id="justificatifdomicile">
  </div>
