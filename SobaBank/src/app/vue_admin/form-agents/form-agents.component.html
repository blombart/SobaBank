<div class="container">

	<form #formAgents="ngForm">
		<div class="form-group">
			<label>Nom</label>
			<input type="text" class="form-control" id="nom" required [(ngModel)]="a1.nom" name="nom" #nom="ngModel">
			<div [hidden]="nom.valid || nom.pristine" class="alert alert-danger">Le nom est requis</div>
		</div>

		<div class="form-group">
			<label>Prenom</label>
			<input type="text" class="form-control" id="prenom" required [(ngModel)]="a1.prenom" name="prenom"  #test="ngModel">
			<div [hidden]="test.valid || test.pristine" class="alert alert-danger">Le prenom est requis</div>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" id="email" required [(ngModel)]="a1.email" name="email"  #email="ngModel">
			<div [hidden]="email.valid || email.pristine" class="alert alert-danger">L'email est requis</div>
		</div>

		<div class="form-group">
			<label>Mot de passe</label>
			<input type="text" class="form-control" id="mdp" required [(ngModel)]="a1.mdp" name="mdp"  #mdp="ngModel">
			<div [hidden]="mdp.valid || mdp.pristine" class="alert alert-danger">Le mot de passe est requis</div>
		</div>

		<div class="form-group">
			<label>Matricule</label>
			<input type="text" class="form-control" id="mat" required [(ngModel)]="a1.mat" name="mat"  #mat="ngModel">
			<div [hidden]="mat.valid || mat.pristine" class="alert alert-danger">Le matricule est requis</div>
		</div>

			<label for="clients">Liste des clients</label>
			<select class="form-control" id="clients" required name="clients">
				<option *ngFor="let cli of clients" [value]="cli">{{cli}}
				</option>
			</select>

		<div class="form-group">
			<label>Liste des demandes</label>
		</div>
	}

<button type="submit" class="btn btn-success">Creer</button>
<button type="button" class="btn btn-default" (click)="newAgent()">Nouvel agent</button>
	</form>
</div>
