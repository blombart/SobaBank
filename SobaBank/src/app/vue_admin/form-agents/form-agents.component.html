<div class="container">
	
	<form [formGroup]="agentForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="formulaire">
		<div class="form-group">
			<label>Nom</label>
			<input type="text" class="form-control" formControlName="nom" autocomplete='family-name' required>
		<div [hidden]="nom.valid" class="alert alert-danger warn"> le nom est requis
		</div>
		</div>

		<div class="form-group">
			<label>Prenom</label>
			<input type="text" class="form-control" formControlName="prenom"  required>
		<div [hidden]="prenom.valid" class="alert alert-danger warn"> le prenom est requis
		</div>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" formControlName="email" required>
		<div [hidden]="email.valid" class="alert alert-danger warn"> l'email est requis
		</div>
		</div>

		<div class="form-group">
			<label>Mot de passe</label>
			<input type="password" class="form-control" formControlName="mdp" required>
		<div [hidden]="mdp.valid" class="alert alert-danger warn"> le mot de passe est requis
		</div>
		</div>

		<div class="form-group">
			<label>Matricule</label>
			<input type="text" class="form-control" formControlName="matricule"  required>
		<div [hidden]="matricule.valid" class="alert alert-danger warn"> le matricule est requis
		</div>
		</div>

		<div class="form-group">
			<label>Numero tel</label>
			<input type="tel" class="form-control" formControlName="numTel"  required>
		<div [hidden]="numTel.valid" class="alert alert-danger warn"> le numero de telephone est requis
		</div>
		</div>

		<div class="form-group warn">
			<label for="clients">Liste des clients</label>
			<select class="form-control">
				<option *ngFor="let cli of clients" [value]="cli">{{cli}}
				</option>
			</select>
		</div>

		<div class="form-group warn">
			<label for="demandes">Liste des demandes</label>
			<select *ngIf="afficheDemande" class="form-control">
				<option  *ngFor="let dem of demandes" [value]="dem">{{dem.id}}
				</option>
			</select>
		</div>


<button type="submit" class="btn btn-success" [disabled]="!newAgent()">Creer un nouvel agent</button>
<button type="submit" class="btn btn-success" [disabled]="newAgent()">Modifier l'agent</button>
</div>
	</form>
</div>
