<div class="wrapper">
	<div class="col-md-4">
      

   <form class="form-inline">
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref" >Numero de compte</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [ngModel]="comptes" (ngModelChange)="selectCompte($event)" [ngModelOptions]="{standalone: true}">
	<option *ngFor="let cpt of comptes" [ngValue]="cpt">
		{{cpt.numCompte}}
	</option>
  </select>
</form>



</div>
	<div class="col-md-4">
			
				<div class="card card-plain">
				
				 <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onClick()">Confirmer</button>  

				
			</div>
		</div>

  <div id="nav-placeholder">

</div>
