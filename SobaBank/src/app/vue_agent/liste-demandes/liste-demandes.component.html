<app-navbar-demandes></app-navbar-demandes>
<input [(ngModel)]="searchText" placeholder="Rechercher">
<!-- <div class="hidden" *ngIf ="chequier"> -->

  <div class="row">
    
        
        <div class="col-md-12">
        <div class="table-responsive">

<!--               <button (click) = "toggleShow()"> -->
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   <!-- <th><input type="checkbox" id="checkall" /></th> -->
                   <th>Identifiant</th>
                   <th>N° de Compte</th>
                   <th>Nom</th>
                    <th>Prénom</th>
                     <th>N°.tel</th>
                     
                   </thead>
    <tbody>
    
    <tr *ngFor = "let client of clients | filter : searchText">
  <!--   <td><input type="checkbox" class="checkthis" /></td> -->
    <td>{{client.id}}</td>
    <td>{{client.nom}}</td>
    <td>{{client.prenom}}</td>
    <td>{{client.numTel}}</td>
    <td><p data-placement="top" data-toggle="tooltip" title="Accepter"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Refuser"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
   </tbody>
</table>
<!-- </button> -->
</div>
</div>
</div>
